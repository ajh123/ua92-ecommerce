{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce | {{product.name}}</title>
        <link rel="stylesheet" href="{% static 'store/style.css' %}">
    </head>
    <body>
        <header>
            <nav aria-label="Main navigation">
                <a href="/">Home</a>
                <a href="/products">Products</a>
                <div style="float: right;">
                    Logged in as: Bilbo Baggins
                    <a href="/logout">Logout</a>
                    <a href="/profile">Profile</a>
                </div>
            </nav>
        </header>
        <main>
            <div>
                <h1 style="width: 30%;">{{product.name}}</h1>
                <form style="float:right; margin-top: -50px;">
                    <label for="search">Search:</label>
                    <input id="search"/>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <hr/>
            <table>
                <tr>
                    <td><img src="/uploads/{{product.image}}" width="200" height="200"></td>
                    <td>
                        <ul>
                        <li>Name: {{product.name}}</li>
                        <li>Price: ${{product.price}}</li>
                        <li>Description: {{product.description}}</li>
                        </ul>
                    </td>
                </tr>
            </table>

            <form>
                <label for="quanity">Quanity</label>
                <input id="quanity" type="number"/>
                <button >Add to cart</button>
            </form>
            <hr/>
            <a href="/products/">All products</a>
        </main>
    </body>
</html>

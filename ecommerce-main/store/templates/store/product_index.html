{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce | Products</title>
        <link rel="stylesheet" href="{% static 'store/style.css' %}">
    </head>
    <body>
        <header>
            <nav aria-label="Main navigation">
                <a href="/">Home</a>
                <a href="/products">Products</a>
                <div style="float: right;">
                    Logged in as: Bilbo Baggins
                    <a href="/logout">Logout</a>
                    <a href="/profile">Profile</a>
                </div>
            </nav>
        </header>
        <main>
            <div>
                <h1 style="width: 30%;">Products</h1>
                <form style="float:right; margin-top: -50px;">
                    <label for="search">Search:</label>
                    <input id="search"/>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <hr/>
            {% if products %}
            <div class="grid">
                {% for product in products %}
                <a href="/products/{{product.name}}" class="card" style="align-items: center; text-align: center; width: 100px;">
                    <img src="/uploads/{{product.image}}" width="100%" height="100">
                    <table style="border-bottom: none; width: 100%;">
                        <tbody>
                            <tr>
                                <th scope="row" colspan="2">{{product.name}}</th>
                            </tr>
                            <tr>
                                <th scope="row" colspan="2">${{product.price}}</th>
                            </tr>
                        </tbody>
                    </table>
                </a>
                {% endfor %}
            </div>
            {% else %}
            <p>No products are available.</p>
            {% endif %}
        </main>
    </body>
</html>

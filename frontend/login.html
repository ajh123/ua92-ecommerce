<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get It Co | Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" aria-label="Main navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/assets/nav-logo.svg" alt="Get It Co" height="25">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left aligned items -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products">Products</a>
                        </li>
                    </ul>
                    <!-- Right aligned items -->
                    <ul class="navbar-nav ms-auto">
                        <% if ( is_authenticated ) { %>
                            <li class="nav-item">
                                <span class="nav-link">Logged in as: <%= user.name %></span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Logout</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile">Profile</a>
                            </li>
                        <% } else { %>
                            <!-- If the user is not logged in, give them the login button -->
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/signup">Sign Up</a>
                            </li>
                        <% } %>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container">
            <h1>Login</h1>
            <hr/>
            <article>
                <form method="post" action="/login">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input name="email"class="form-control"  type="email" required/>
                    </div>

                    <div class="mb-3"></div>
                        <label for="password" class="form-label">Password:</label>
                        <input name="password" class="form-control" type="password" required/>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    </div>

                    <div class="mb-3">
                        <% if (errors) { %>
                            <% for (const error of errors) { %>
                                <p style="color: red;"><%= error %></p>
                            <% } %>
                        <% } %>
                    </div>
                </form>
            </article>
        </main>

        <script type="module" src="/assets/cart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

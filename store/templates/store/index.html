<!-- Load the static tag to reference static files on the backend -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce</title>
        <!-- Use the static tag to reference the store's style.css from the backend -->
        <link rel="stylesheet" href="{% static 'store/style.css' %}">
        <script type="application/javascript" src="{% static 'store/cart.js' %}"></script>
    </head>
    <body>
        <header>
            <nav aria-label="Main navigation">
                <a href="/">Home</a>
                <a href="/products">Products</a>
                <!-- Check if the user is logged in, this condition will be parsed by the backend (Django) and the result will be given to the client. -->
                {% if user.is_authenticated %}
                <div style="float: right;">
                    <!-- Check if the user has a first name -->
                    {% if user.first_name %}
                    <!-- If true render their name -->
                    Logged in as: {{user.first_name}} {{user.last_name}}
                    {% else %}
                    <!-- Otherwise just render their user name -->
                    Logged in as: {{user.username}}
                    {% endif %}
                    <a href="/logout">Logout</a>
                    <a href="/profile">Profile</a>
                </div>
                {% else %}
                <!-- If the user is not logged in, give them the login button -->
                <div style="float: right;">
                    <a href="/login">Login</a>
                </div>              
                {% endif %}
            </nav>
        </header>
        <main>
            <div>
                <h1 style="width: 30%;">Home</h1>
                <form style="float:right; margin-top: -50px;">
                    <label for="search">Search:</label>
                    <input id="search"/>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <hr/>
            <p>Welcome to the E-Commerce!</p>
        </main>
    </body>
</html>
